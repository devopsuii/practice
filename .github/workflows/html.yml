name: Deploy to Server

on:
  push:
    branches: [ "main" ] # Trigger on pushes to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # Check out your repository code

    - name: Deploy to Server
      run: |
        chmod +x deploy.sh # Make the script executable
        ./deploy.sh
